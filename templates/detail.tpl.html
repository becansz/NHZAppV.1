<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeInfo()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
        <div class="card">
    <div class="item item-divider">
      Acount ID
    </div>
    <div class="item item-text-wrap">
      {{accid}}
    </div>
    <div class="item item-divider">
      New Address Format
    </div>
    <div class="item item-text-wrap">
      {{walletme}}
    </div>
    <div class="item item-divider">
      Balance
    </div>
    <div class="item item-text-wrap">
      {{oke1.datas}}
    </div>
    <div class="item item-divider">
      Unconfirmed Balance
    </div>
    <div class="item item-text-wrap">
      {{oke3.datas}}
    </div>
    <div class="item item-divider">
      Guaranted Balance
    </div>
    <div class="item item-text-wrap">
      {{oke2.datas}}
    </div>
    <div class="item item-divider">
      Effective Balance
    </div>
    <div class="item item-text-wrap">
      {{oke7.datas}}
    </div>
    <div class="item item-divider">
      Public Key
    </div>
    <div class="item item-text-wrap">
      {{PublicKey}}
    </div>
  </div>
  </ion-content>
</div>
